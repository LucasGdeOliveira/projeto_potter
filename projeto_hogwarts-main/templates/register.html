<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Dashboard Hogwarts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('{{ url_for('static', filename='imagens/R.png') }}');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #eaeaea;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }
        header {
            width: 100vw;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color : #f3da3f;
            font-family: 'Georgia', serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4a4a8a;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            color: #eaeaea;
        }

        form label {
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: #333;
            color: #d3c89b;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #f3da3f;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #4a4a8a;
            color: #d3c89b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #f3da3f;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .link a:hover {
            color: #eaeaea;
        }
    </style>
</head>
<body>
    <header>
    <h1>Bem-vindo ao Mundo Mágico</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label>Nome: <input type="text" name="name" required></label>
            <label>E-mail: <input type="email" name="email" required></label>
            <label>Senha: <input type="password" name="password" required></label>
            <button type="submit">Registrar</button>
        </form>
        <div class="link">
            <a href="/login">Já tem uma conta? Faça login aqui!</a>
        </div>
    </div>
</body>
</html>
